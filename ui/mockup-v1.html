<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FatPressor - UI Mockup v1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .plugin-container {
      width: 800px;
      height: 600px;
      background: #0a0a0a;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
      position: relative;
    }

    /* Header */
    .header {
      height: 50px;
      background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .logo {
      font-size: 24px;
      font-weight: 200;
      color: #e0e0e0;
      letter-spacing: 3px;
    }

    .company {
      font-size: 11px;
      font-weight: 300;
      color: rgba(224, 224, 224, 0.5);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Meters Section */
    .meters-section {
      height: 140px;
      background: #0a0a0a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 60px;
    }

    .meter-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .meter-label {
      font-size: 10px;
      font-weight: 300;
      color: rgba(224, 224, 224, 0.6);
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }

    .vu-meter {
      width: 40px;
      height: 100px;
      background: #1a1a1a;
      border-radius: 3px;
      padding: 3px;
      position: relative;
      overflow: hidden;
    }

    .vu-meter-fill {
      position: absolute;
      bottom: 3px;
      left: 3px;
      right: 3px;
      height: 65%;
      background: linear-gradient(to top,
        #4a9eff 0%,
        #4a9eff 70%,
        #ffb84d 85%,
        #ff5555 100%);
      border-radius: 2px;
      transition: height 0.1s ease-out;
    }

    .gr-meter-wrapper {
      flex: 1;
      max-width: 400px;
      margin: 0 40px;
    }

    .gr-meter {
      width: 100%;
      height: 20px;
      background: #1a1a1a;
      border-radius: 3px;
      padding: 3px;
      position: relative;
      overflow: hidden;
    }

    .gr-meter-fill {
      position: absolute;
      left: 3px;
      top: 3px;
      bottom: 3px;
      width: 35%;
      background: linear-gradient(to right, #ff5555, #ff8888);
      border-radius: 2px;
      transition: width 0.05s ease-out;
    }

    /* FAT Section */
    .fat-section {
      height: 240px;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .fat-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(ellipse at center,
        rgba(255, 149, 0, 0.08) 0%,
        transparent 70%);
      pointer-events: none;
    }

    .fat-control {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      z-index: 1;
    }

    .fat-label {
      font-size: 32px;
      font-weight: 100;
      color: #e0e0e0;
      letter-spacing: 8px;
      text-transform: uppercase;
    }

    .fat-knob {
      width: 160px;
      height: 160px;
      position: relative;
      cursor: pointer;
    }

    .fat-knob-bg {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #2a2a2a, #1a1a1a);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.6),
        inset 0 2px 8px rgba(255, 255, 255, 0.05),
        0 0 40px rgba(255, 149, 0, 0.3);
      position: relative;
    }

    .fat-knob-track {
      position: absolute;
      inset: 12px;
      border-radius: 50%;
    }

    .fat-knob-progress {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: conic-gradient(
        from 135deg,
        transparent 0deg,
        #ff9500 180deg,
        transparent 180deg
      );
      mask: radial-gradient(circle, transparent 60%, black 60%);
      -webkit-mask: radial-gradient(circle, transparent 60%, black 60%);
    }

    .fat-knob-indicator {
      position: absolute;
      top: 16px;
      left: 50%;
      width: 3px;
      height: 30px;
      background: #ff9500;
      transform: translateX(-50%);
      border-radius: 2px;
      box-shadow: 0 0 12px rgba(255, 149, 0, 0.8);
    }

    .fat-value {
      font-size: 48px;
      font-weight: 200;
      color: #ff9500;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(255, 149, 0, 0.5);
    }

    .fat-value-unit {
      font-size: 24px;
      opacity: 0.7;
    }

    /* Controls Section */
    .controls-section {
      height: 140px;
      background: #0a0a0a;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0 40px;
    }

    .control {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .control-label {
      font-size: 10px;
      font-weight: 300;
      color: rgba(224, 224, 224, 0.6);
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }

    .knob {
      width: 70px;
      height: 70px;
      position: relative;
      cursor: pointer;
    }

    .knob-bg {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #2a2a2a, #1a1a1a);
      box-shadow:
        0 4px 16px rgba(0, 0, 0, 0.5),
        inset 0 2px 4px rgba(255, 255, 255, 0.05);
      position: relative;
    }

    .knob-track {
      position: absolute;
      inset: 8px;
      border-radius: 50%;
    }

    .knob-progress {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: conic-gradient(
        from 135deg,
        transparent 0deg,
        #666666 135deg,
        transparent 135deg
      );
      mask: radial-gradient(circle, transparent 60%, black 60%);
      -webkit-mask: radial-gradient(circle, transparent 60%, black 60%);
    }

    .knob-indicator {
      position: absolute;
      top: 8px;
      left: 50%;
      width: 2px;
      height: 16px;
      background: #999999;
      transform: translateX(-50%);
      border-radius: 1px;
    }

    .control-value {
      font-size: 14px;
      font-weight: 400;
      color: #999999;
      letter-spacing: 0.5px;
    }

    /* Footer */
    .footer {
      height: 30px;
      background: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      border-top: 1px solid rgba(255, 255, 255, 0.03);
    }

    .footer-text {
      font-size: 10px;
      font-weight: 300;
      color: rgba(224, 224, 224, 0.4);
      letter-spacing: 1px;
    }

    /* Animation for meters */
    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    .vu-meter-fill {
      animation: pulse 2s ease-in-out infinite;
    }

    .gr-meter-fill {
      animation: pulse 1.5s ease-in-out infinite;
    }

    /* Rotation for knobs */
    .fat-knob-bg {
      transform: rotate(135deg);
    }

    .fat-knob-indicator {
      transform: translateX(-50%) rotate(90deg);
      transform-origin: center 72px;
    }

    .knob-bg {
      transform: rotate(135deg);
    }

    .knob-indicator {
      transform: translateX(-50%) rotate(67.5deg);
      transform-origin: center 35px;
    }

    /* Info box */
    .info-box {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(26, 26, 26, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 12px 16px;
      font-size: 11px;
      color: rgba(224, 224, 224, 0.7);
      line-height: 1.6;
      max-width: 200px;
      z-index: 10;
    }

    .info-title {
      font-weight: 500;
      color: #ff9500;
      margin-bottom: 6px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="plugin-container">
    <!-- Info Box -->
    <div class="info-box">
      <div class="info-title">MOCKUP v1</div>
      This is an interactive preview. The FAT knob is the hero element with warm amber glow. Final implementation will have fully functional controls.
    </div>

    <!-- Header -->
    <div class="header">
      <div class="logo">FATPRESSOR</div>
      <div class="company">SYLFO</div>
    </div>

    <!-- Meters Section -->
    <div class="meters-section">
      <!-- Input Meter -->
      <div class="meter-wrapper">
        <div class="meter-label">INPUT</div>
        <div class="vu-meter">
          <div class="vu-meter-fill"></div>
        </div>
      </div>

      <!-- GR Meter -->
      <div class="gr-meter-wrapper">
        <div class="meter-label">GR</div>
        <div class="gr-meter">
          <div class="gr-meter-fill"></div>
        </div>
      </div>

      <!-- Output Meter -->
      <div class="meter-wrapper">
        <div class="meter-label">OUTPUT</div>
        <div class="vu-meter">
          <div class="vu-meter-fill"></div>
        </div>
      </div>
    </div>

    <!-- FAT Section -->
    <div class="fat-section">
      <div class="fat-control">
        <div class="fat-label">FAT</div>
        <div class="fat-knob">
          <div class="fat-knob-bg">
            <div class="fat-knob-track">
              <div class="fat-knob-progress"></div>
            </div>
            <div class="fat-knob-indicator"></div>
          </div>
        </div>
        <div class="fat-value">50<span class="fat-value-unit">%</span></div>
      </div>
    </div>

    <!-- Controls Section -->
    <div class="controls-section">
      <!-- Threshold -->
      <div class="control">
        <div class="control-label">THRESHOLD</div>
        <div class="knob">
          <div class="knob-bg">
            <div class="knob-track">
              <div class="knob-progress"></div>
            </div>
            <div class="knob-indicator"></div>
          </div>
        </div>
        <div class="control-value">-20 dB</div>
      </div>

      <!-- Ratio -->
      <div class="control">
        <div class="control-label">RATIO</div>
        <div class="knob">
          <div class="knob-bg">
            <div class="knob-track">
              <div class="knob-progress"></div>
            </div>
            <div class="knob-indicator"></div>
          </div>
        </div>
        <div class="control-value">4:1</div>
      </div>

      <!-- Attack -->
      <div class="control">
        <div class="control-label">ATTACK</div>
        <div class="knob">
          <div class="knob-bg">
            <div class="knob-track">
              <div class="knob-progress"></div>
            </div>
            <div class="knob-indicator"></div>
          </div>
        </div>
        <div class="control-value">10 ms</div>
      </div>

      <!-- Release -->
      <div class="control">
        <div class="control-label">RELEASE</div>
        <div class="knob">
          <div class="knob-bg">
            <div class="knob-track">
              <div class="knob-progress"></div>
            </div>
            <div class="knob-indicator"></div>
          </div>
        </div>
        <div class="control-value">400 ms</div>
      </div>

      <!-- Output -->
      <div class="control">
        <div class="control-label">OUTPUT</div>
        <div class="knob">
          <div class="knob-bg">
            <div class="knob-track">
              <div class="knob-progress"></div>
            </div>
            <div class="knob-indicator"></div>
          </div>
        </div>
        <div class="control-value">0 dB</div>
      </div>

      <!-- Mix -->
      <div class="control">
        <div class="control-label">MIX</div>
        <div class="knob">
          <div class="knob-bg">
            <div class="knob-track">
              <div class="knob-progress"></div>
            </div>
            <div class="knob-indicator"></div>
          </div>
        </div>
        <div class="control-value">100%</div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-text">Â© 2026 SYLFO</div>
    </div>
  </div>

  <script>
    // Simple interactivity for demonstration
    document.addEventListener('DOMContentLoaded', () => {
      // Animate meters slightly
      const vuFills = document.querySelectorAll('.vu-meter-fill');
      const grFill = document.querySelector('.gr-meter-fill');

      setInterval(() => {
        vuFills.forEach(fill => {
          const randomHeight = 50 + Math.random() * 30;
          fill.style.height = randomHeight + '%';
        });

        const randomWidth = 20 + Math.random() * 40;
        grFill.style.width = randomWidth + '%';
      }, 1000);

      // Fat knob hover effect
      const fatKnob = document.querySelector('.fat-knob');
      fatKnob.addEventListener('mouseenter', () => {
        fatKnob.style.transform = 'scale(1.05)';
        fatKnob.style.transition = 'transform 0.2s ease-out';
      });

      fatKnob.addEventListener('mouseleave', () => {
        fatKnob.style.transform = 'scale(1)';
      });

      // Regular knobs hover
      const knobs = document.querySelectorAll('.knob');
      knobs.forEach(knob => {
        knob.addEventListener('mouseenter', () => {
          knob.style.transform = 'scale(1.1)';
          knob.style.transition = 'transform 0.15s ease-out';
        });

        knob.addEventListener('mouseleave', () => {
          knob.style.transform = 'scale(1)';
        });
      });
    });
  </script>
</body>
</html>
